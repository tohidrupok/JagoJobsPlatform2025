<h1>All Blog Posts</h1>
<a href="{% url 'blog_create' %}">Create New Post</a>
{% for post in posts %}
  <h2><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></h2>
  <p>{{ post.writer_name }} | {{ post.created_at }}</p>
  <a href="{% url 'blog_update' post.id %}">Edit</a>
  <a href="{% url 'blog_delete' post.id %}">Delete</a>
{% endfor %}
