<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagoJobsPortal</title>
    {{user}}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .button {
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to JagoJobsPortal</h1>
        <p>Your gateway to career opportunities</p>
    </header>

    <div class="container">
        <h2>Explore the Site</h2>
        <div class="buttons">
            <a href="/register/seeker/" class="button">Register as Job Seeker</a>
            <a href="/register/employer/" class="button">Register as Employer</a>
            <a href="/register/manager/" class="button">Register as Manager</a>
            <a href="/login/" class="button">Login</a>
            <a href="/logout/" class="button">Logout</a>
            <a href="/dashboard/seeker/" class="button">Job Seeker Dashboard</a>
            <a href="/dashboard/employer/" class="button">Employer Dashboard</a>
            <a href="/dashboard/manager/" class="button">Manager Dashboard</a>
            <a href="/admin/" class="button">Admin Panel</a>
        </div>
    </div>
</body>
</html>
