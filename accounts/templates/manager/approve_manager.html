<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Manager</title>
</head>
<body>
    <h1>Approve Manager</h1>
    <p>Are you sure you want to approve {{ manager.first_name }} {{ manager.last_name }} as a manager?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Approve</button>
        <a href="{% url 'approve_manager_list' %}">Cancel</a>
    </form>
</body>
</html>
