<!DOCTYPE html>
<html>
<head>
    <title>Resume List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Resume List</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Desired Industry</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for resume in resumes %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ resume.user.get_full_name }}</td>
                <td>{{ resume.email }}</td>
                <td>{{ resume.phone_number }}</td>
                <td>{{ resume.desired_industry|default:"Not Specified" }}</td>
                <td>
                    <a href="{% url 'resume_detail' resume.id %}">View Details</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" style="text-align: center;">No resumes found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
